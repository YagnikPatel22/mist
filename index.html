<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Family Hub</h1>
        <nav>
            <ul>
                <li><a href="#docs">Documents</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Welcome to Our Family Hub</h2>
            <p>A private space for our most important moments and documents.</p>
        </section>

        <section id="docs">
            <h2>Important Documents</h2>
            <div class="doc-grid">
                <!-- Add your document links here -->
                <a href="assets/documents/example.pdf" class="doc-card" download>
                    <h3>Passport Copies</h3>
                    <p>Updated 2025</p>
                </a>
                <a href="assets/documents/example.pdf" class="doc-card" download>
                    <h3>Insurance Policies</h3>
                    <p>Updated 2025</p>
                </a>
            </div>
        </section>

        <section id="gallery">
            <h2>Family Gallery</h2>
            <div class="gallery-grid">
                <!-- Add your images here -->
                <img src="assets/images/family1.jpg" alt="Family Photo" loading="lazy">
                <img src="assets/images/family2.jpg" alt="Family Photo" loading="lazy">
            </div>
        </section>
    </main>

    <footer id="contact">
        <p>For family use only. &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
